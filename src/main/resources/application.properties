spring.application.name=first

# PostgreSQL DB 설정
spring.datasource.url=jdbc:postgresql://localhost:5432/springboot_db
spring.datasource.username=springboot_user
spring.datasource.password=password123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA 및 Hibernate 설정
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
# 쿼리 줄바꿈 하기
spring.jpa.properties.hibernate.format_sql=true

# 초기 데이터 로딩 (첫 실행시에만 always)
spring.sql.init.mode=never
spring.sql.init.data-locations=classpath:data.sql
# sql로 데이터 초기화
spring.jpa.defer-datasource-initialization=false


# 상세한 로깅 설정
logging.level.com.example.first=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.authentication=DEBUG
logging.level.org.springframework.security.web=DEBUG
logging.level.org.springframework.security.web.authentication=DEBUG
logging.level.org.springframework.security.core.userdetails=DEBUG
# JPA 로깅 설정
logging.level.org.hibernate.SQL=DEBUG
# 매개변수 보여주기
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# 인코딩 설정
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true
